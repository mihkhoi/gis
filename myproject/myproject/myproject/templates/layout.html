<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ứng dụng bài viết{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/default.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    {% block map %}
    {% endblock %}
</head>
<body>

    {% include 'header.html' %}

    <main style="position: relative; min-height: 100%; height: 100%;">
    
        {% block content %}
        
        {% endblock %}
        
        {% block script %}
        
        {% endblock %}
    
    </main>
    

    {% include 'footer.html' %}

    <!-- JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/circle-progress.min.js' %}"></script>
    <script src="{% static 'assets/js/slick.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'assets/js/slider.js' %}"></script>
    <script src="{% static 'assets/js/aos.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

    <script> 
        /* magnificPopup video view */
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof jQuery !== "undefined") {
                $('.popup-video').magnificPopup({
                    type: 'iframe',
                });
            } else {
                console.error("jQuery is not loaded. Please check your script order.");
            }
        });
    </script>

</body>
</html>
